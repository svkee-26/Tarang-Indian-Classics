<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarang-Beautiful essence of Indian classical music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="saraswati.jpg" alt="Tarang">Tarang</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
   
    <div class="container">
      
        <div class="song list">
            <h1 id="hd">Gems of Indian classical music</h1>
            <div class="songitem">
                <img src="awaaz.jpg" alt="1">
                <span>Meri awaaz hi pehchan hai</span>
                <span class="songlistplay"><span class="timestamp">05:35</span><i id="1" class="far songItemPlay  fa-circle-play"></i></span>
            </div>

            <div class="songitem">
                <img src="haal (2).jpg" alt="1">
                <span>Haal kaisa hai janab ka</span>
                <span class="songlistplay"><span class="timestamp">04:26</span><i id="2" class="far songItemPlay fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="jaane.jpg" alt="1">
                <span>Jaane wo kaise log they</span>
                <span class="songlistplay"><span class="timestamp">04:24</span><i id="3" class="far songItemPlay fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="hothon.jpg" alt="1">
                <span>Meri geet amar kar do</span>
                <span class="songlistplay"><span class="timestamp">05:35</span><i id="4" class="far songItemPlay fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="shaam.jpg" alt="1">
                <span>Yeh shaam mastaani</span>
                <span class="songlistplay"><span class="timestamp">04:41</span><i id="5" class="far songItemPlay fa-circle-play"></i></span>
            </div>
        </div>

        <div class="song banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName">Meri awaaz hi pehchan hai</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6d46caa0cc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
